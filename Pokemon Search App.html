<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search Engine</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Pokémon Search</h1>
        <div class="search-bar">
            <input id="search-input" required placeholder="Enter Pokémon name or ID">
            <button id="search-button">Search</button>
        </div>
        <div id="pokemon-info" class="hidden"> 
            <div class="pokemon-card">
                <div id="sprite-container"></div>
                <div id="pokemon-name"></div>
                <div id="pokemon-id"></div>
                <div id="weight"></div>
                <div id="height"></div>
                <div id="types"></div>
                <div id="hp"></div>
                <div id="attack"></div>
                <div id="defense"></div>
                <div id="special-attack"></div>
                <div id="special-defense"></div>
                <div id="speed"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
